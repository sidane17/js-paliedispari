<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="container d-flex">
    <header class="w-100 d-flex">
      <div
        class="palindroma me-1 d-flex flex-column justify-content-center align-items-center"
      >
        <h2>Inseisci la parola:</h2>
        <input type="text" id="parola" required placeholder="Iserisci" />
        <p id="rispostaPalindromo"></p>
        <button type="submit" id="button" class="rounded mt-2">Invia</button>
      </div>
      <div
        class="pariDispari d-flex flex-column justify-content-center align-items-center"
      >
        <h2>Scegli</h2>
        <div class="d-flex">
          <button class="rounded m-2 pari" id="pari">Pari</button>
          <button class="rounded m-2 dispari" id="dispari">Dispari</button>
        </div>
        <input type="number" name="" id="num" placeholder=" 1 - 5" required />
        <p class="" id="RispostaPariDispari"></p>
        <button type="submit" class="rounded mt-4" id="b_p_d">invia</button>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
